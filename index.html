<body>
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img" style="background-image: url(img/bg-img-3.jpg)"></div>
		
		
        <div class="cls-content">
            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <div class="mar-ver pad-btm">
                        <h3 class="h4 mar-no">Account Login</h3>
                        <p class="text-muted">Sign In to your account</p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required>                    </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign-In</button>
                    </form>
                </div>
                <div class="pad-all">
                    <a href="password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
                    <a href="user-register.html" class="btn-link mar-lft">Create a new account</a>
                    <div class="media pad-top bord-top">
                        <div class="pull-right">
                            <a href="#" class="pad-rgt"><i class="ti-facebook icon-lg text-primary"></i></a>
                            <a href="#" class="pad-rgt"><i class="ti-twitter-alt icon-lg text-info"></i></a>
                            <a href="#" class="pad-rgt"><i class="ti-google icon-lg text-danger"></i></a>
                        </div>
                        <div class="media-body text-left">
                            Login with
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Toggle password visibility
            document.getElementById('eyeIcon').addEventListener('click', function() {
                var passwordInput = document.getElementById('password');
                var eyeIcon = document.getElementById('eyeIcon').querySelector('i');
        
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
        </script>

<!-- Add this script tag at the end of your HTML body -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Intercept form submission
    $('#loginForm').submit(function(event) {
        // Prevent default form submission
        event.preventDefault();
        
        // Serialize form data
        var formData = $(this).serialize();

        // Send Ajax request
        $.ajax({
            type: 'POST',
            url: 'php_files/login.php',
            data: formData,
            success: function(response) {
                // Check the response from the server
                // Check if response contains "Welcome"
                if (response.includes('Welcome')) {
                    // Redirect to landing.html if login is successful
                    window.location.href = 'landing.html';
                } else {
                    // Display error message if login fails
                    alert(response); // You can customize this to display a nicer error message
                }
            },
            error: function(xhr, status, error) {
                // Handle error
                console.error(xhr.responseText);
            }
        });
    });
});
</script>

</body>
</html>
