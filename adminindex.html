<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>User Management</h1>

<!-- Form for adding a new user -->
<form id="addForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Add User</button>
</form>

<!-- Container to display user data -->
<div id="userData"></div>

<script>
$(document).ready(function(){
    // Function to fetch and display user data
    function fetchUserData() {
        $.ajax({
            url: 'fetch_users.php',
            type: 'GET',
            success: function(response) {
                $('#userData').html(response);
            }
        });
    }

    // Call fetchUserData function on page load
    fetchUserData();

    // Function to handle form submission for adding a new user
    $('#addForm').submit(function(e){
        e.preventDefault();
        var username = $('#username').val();
        var email = $('#email').val();
        var password = $('#password').val();
        $.ajax({
            url: 'add_user.php',
            type: 'POST',
            data: {username: username, email: email, password: password},
            success: function(response) {
                // Refresh user data after adding a new user
                fetchUserData();
                // Clear form fields
                $('#username').val('');
                $('#email').val('');
                $('#password').val('');
            }
        });
    });

    //Delete Feature 
    // function delete
    // Function to handle delete user button click
    $(document).on('click', '.delete-btn', function() {
        var exampleVar1 = $(this)[0].id ;
        console.log($(this)[0].id )
        var id = exampleVar1.replace(/^delete_/, "");
        $.ajax({
            url: 'delete_user.php',
            type: 'POST',
            data: {id: id},
            success: function(response) {
                // Refresh user data after deleting a user
                fetchUserData();
            }
        });
    });
});
</script>

</body>
</html>
